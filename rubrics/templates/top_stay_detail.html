{% extends 'base.html' %}
{% load static i18n%}
    {% block content %}
<div class="main-container container">

                <header role="banner" id="page-header">

                </header> <!-- /#page-header -->

                <div class="row">


                    <section class="col-sm-12">
                        <a id="main-content"></a>
                        <h1 class="page-header">{{top.title}}</h1>
                        <div class="region region-content">
                            <section id="block-system-main" class="block block-system clearfix">


                                <article id="node-21" class="node node-article clearfix" about="/ru/content/top-oteley-kokshetau" typeof="sioc:Item foaf:Document">
                                    <header>
                                        <span property="dc:title" content="ТОП ОТЕЛЕЙ КОКШЕТАУ" class="rdf-meta element-hidden"></span><span property="sioc:num_replies" content="0" datatype="xsd:integer" class="rdf-meta element-hidden"></span> </header>
                                    <div class="field field-name-body field-type-text-with-summary field-label-hidden">
                                        <div class="field-items">
                                            {% for stay in stays %}
                                            <div class="top_object_item {% cycle 'odd' 'even' %}">
                                                <h2 class="top_object_title">{{forloop.counter}}.{{stay.title}}</h2>
                                                <div>
                                                    <div class="col-md-7">
                                                        <p class="top_object_desc"> {{stay.short_desc}}
                                                            &nbsp;</p>
                                                    </div>
                                                    <div class="col-md-5">
                                                        <img src="{{stay.thumbnail.url}}" class="top_object_img">
                                                    </div>
                                                </div>
                                            </div>
                                            {% endfor %}


                                        </div>
                                    </div>
                                </article>

                            </section>

                        </div>
                    </section>


                </div>
            </div>

{% endblock %}
